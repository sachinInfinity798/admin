<div class="container">
    <p>Do you want to remove this {{data.text}} ?</p>
    <div mat-dialog-actions>
        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="1" (click)="confirmDelete(data)">Delete</button>

    </div>
</div>
